	<script>
	  /**
 * @param {number} N
 * @return {number}
 */
var binaryGap = function(N) {
	N=N.toString(2);
	N=N.split('');
	var len=0;
	var start=0;
	for(var i=1;i<N.length;i++){
		if(N[i]==1){
			if(i-start>len){
				len=i-start;
			};
			start=i;
		};
	};
	console.log(N);
    console.log(len);
};
res = new binaryGap(15);
