	<script>
		/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {boolean}
 */
var isPalindrome = function(head) {
    var arr = [];
    while(head){
        arr.push(head.val);
        head=head.next;
    }
    var len = arr.length >> 1;
    for(var i=0;i<len;i++){
        if(arr[i]!=arr[arr.length-1-i]){
            return false;
        }
    }
    return true;
};
	</script>
