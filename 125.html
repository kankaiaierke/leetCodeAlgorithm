<script>
/**
 * @param {string} s
 * @return {boolean}
 */
var isPalindrome = function(s) {
	var re=/[^\u4e00-\u9fa5a-zA-Z0-9]/g
    s=s.replace(re, "").toLowerCase();
    if(s==""){
		return true;
	};
	s=s.split('');
	var index=parseInt(s.length/2);
		for(var i=0;i<index;i++){
			if(s[i]!=s[s.length-1-i]){
				return false;
			};
		};
	return true;
};
var allenDie=new isPalindrome("A man, a plan, a canal: Panama");
