<script>
/**
 * @param {number} area
 * @return {number[]}
 */
var constructRectangle = function(area) {
    var sqrt=parseInt(Math.sqrt(area));
    var i=sqrt;
    var j=sqrt;
    while(i*j!=area){
    	if(i*j>area){
    		j--;
    	}else{
    		i++;
    	}
    };
    console.log([i,j]);
};
var res=new constructRectangle(10000000);
</script>
