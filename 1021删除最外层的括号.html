	<body erke-hide>
	</body>
	<script>
		/**
		 * @param {string} S
		 * @return {string}
		 */
		var removeOuterParentheses = function(S) {
			if(S === ''){
				return S;
			}
			var arr = S.split('');
		    var removeArr = [arr.shift()];
		    var res = [];
		    for(var i=0;i<arr.length;i++){
		    	var len = removeArr.length;
		    	if(len < 1){
		    		removeArr.push(arr[i]);
		    		res.push(i-1);
		    		res.push(i);
		    	}else{
		    		if(removeArr[len-1]+arr[i]=='()'){
			    		removeArr.pop();
			    	}else{
			    		removeArr.push(arr[i]);
			    	}
		    	}
		    }
		    arr.pop();
		    for(var l=res.length-1;l>=0;l--){
		    	arr.splice(res[l],1);
		    }
		    console.log(arr.join(''));
		};
		
		var res1 = new removeOuterParentheses("(()())(())");
		var res2 = new removeOuterParentheses("(()())(())(()(()))");
		var res3 = new removeOuterParentheses("()()");
	</script>

</html>
