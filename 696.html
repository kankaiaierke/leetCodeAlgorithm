<script>
/**
 * @param {string} s
 * @return {number}
 */
var countBinarySubstrings = function(s) {
	var count=0;
    for(var i=0;i<s.length-1;i++){
    	var index=0;
    	while(s[i-index]!=s[i+1+index]&&i-index>=0&&i+index<s.length-1&&s[i-index]==s[i]){
    		index++;
    		count++;
    	};
    };
    console.log(count);
    return count;
};
var res=new countBinarySubstrings("00110");
