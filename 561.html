<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var arrayPairSum = function(nums) {
    nums=nums.sort(aAronDie);
    var sum=0;
    for(var i=0;i<nums.length;i++){
    	if(i%2==0){
    		sum+=nums[i]*1;
    	};
    };
    console.log(sum);
    return sum;
};
function aAronDie(a,b){
	return a-b;
};
var res=new arrayPairSum([1,4,3,2]);
