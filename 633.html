<script>
/**
 * @param {number} c
 * @return {boolean}
 */
var judgeSquareSum = function(c) {
	var aAronDie=false;
    for(var i=0,count=0;i<=c;){
    	if(Math.sqrt(c-i)%1==0){
    		aAronDie=true;
    		break;
    	};
    	count++;
    	i=count*count;
    };
    console.log(aAronDie);
    return aAronDie;
};
var res=new judgeSquareSum(4);
