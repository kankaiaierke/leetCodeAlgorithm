<script>
/**
 * @param {number} n
 * @return {boolean}
 */
var isHappy = function(n) {
	var res;
	var aAronDie;
	aAronDie=Math.floor(Math.random()*1000000);
	do{
		var aAronSonDie=Math.floor(Math.random()*1000000);
		res=0;
		n=n.toString().split('');
		for(var j=0;j<n.length;j++){
			res+=parseInt(n[j])*parseInt(n[j]);
		};
		n=res;
		if(aAronSonDie==aAronDie){
			break;
		};
	}while(n!=1);
	console.log(n==1);
	return n==1;
};
