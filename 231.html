/**
 * @param {number} n
 * @return {boolean}
 */
var isPowerOfTwo = function(n) {
	if(n<2){
		console.log(false);
		return false;
	};
    for(var i=2;i<n;i*=2){
		if(n%i!=0){
			console.log(false);
			return false;
		};
	};
	console.log(true);
	return true;
};
