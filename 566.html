 * @param {number[][]} nums
 * @param {number} r
 * @param {number} c
 * @return {number[][]}
 */
var matrixReshape = function(nums, r, c) {
	var arr=[];
	for(var i=0;i<nums.length;i++){
		 arr = arr.concat(nums[i]);
	};
    if(arr.length==r*c){
    	nums=[];
    	for(var i=0;i<r;r--){
    		nums.push(arr.splice(i,c));
    	};
    };
    console.log(nums);
    return nums;
};
