<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var rob = function(nums) {
	var a=0,b=0;
	for(var i=0;i<nums.length;i++){
		if(i%2==0){
			 a=max(a+nums[i],b);
		}else{
			 b=max(a,b+nums[i]);
		};
		console.log([a, b]);
	};
	return max(a, b);
};
function max(a,b){
	if(a>b){
		return a;
	}else{
		return b;
	}
};
