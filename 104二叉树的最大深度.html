	<script>
		/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var maxDepth = function(root) {
    var res = [];
    if(!root){
        return 0;
    }
    root.index = 1;
    var arr = [root];
    while(arr.length > 0){
        var node = arr.shift();
        res.push(node.index);
        if(node.left){
            node.left.index = node.index+1;
            arr.push(node.left);
        }
        if(node.right){
            node.right.index = node.index+1;
            arr.push(node.right);
        }
    }
    //console.log(res);
    return res[res.length-1];
};
	</script>
