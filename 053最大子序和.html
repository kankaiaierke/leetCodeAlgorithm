<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var maxSubArray = function(nums) {
			var max=nums.min();
			var sum=[];
			for(var i=0;i<nums.length;i++){
				sum=[];
				sum.push(nums[i]);
				for(var j=0;j<nums.length-i-1;j++){
					sum.push(sum[j]+nums[j+i+1]);
				};
				if(sum.max()>max){
					max=sum.max();
				};
			};
			console.log(max);
			return max;
		};
		//最小值
		Array.prototype.min = function() {
			var min = this[0];
			var len = this.length;
			for (var i = 1; i < len; i++){ 
				if (this[i] < min){ 
					min = this[i]; 
				}; 
			};
			return min;
		};
		//最大值
		Array.prototype.max = function() { 
			var max = this[0];
			var len = this.length; 
			for (var i = 1; i < len; i++){ 
				if (this[i] > max) { 
					max = this[i]; 
				} 
			} 
			return max;
		};
</script>
