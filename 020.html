		function removeArr(str){
			while(str.indexOf('()')>=0||str.indexOf('[]')>=0||str.indexOf('{}')>=0){
				
				str=removeLi(str,'()');
				str=removeLi(str,'[]');
				str=removeLi(str,'{}');
			};
			return str;
		};
		function removeLi(str,s){
			str=str.split(s);
			str=str.join('');
			return str;
		};
