var sortArrayByParity = function(A) {
    for(var i=0;i<A.length;i++){
    	if(A[i]%2==0){
    		var obj=A[i];
    		A.splice(i,1)
    		A.unshift(obj);
    	};
    };
    console.log(A);
    return A;
};
