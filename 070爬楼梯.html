<script>
/**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
			return fibonacci(n+1);
		};
		function fibonacci(n){
			if(n<=2){
				return 1;
			}else{
				if(n%2==0){
					n=n/2;
					return fibonacci(n+1)*fibonacci(n)+fibonacci(n)*(fibonacci(n+1)-fibonacci(n));
				}else{
					n=(n-1)/2;
					return fibonacci(n+1)*fibonacci(n+1)+fibonacci(n)*fibonacci(n);
				};
			};
		};
