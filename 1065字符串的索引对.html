	<script>
		/**
 * @param {string} text
 * @param {string[]} words
 * @return {number[][]}
 */
var indexPairs = function(text, words) {
	var res = [];
	for(var j=0;j<words.length;j++){
		for(var i=0;i<text.length;i++){
			var key = text;
			var word = key.slice(i,text.length);
			var eq = word.indexOf(words[j]);
    		var arr = [eq+i*1,eq+words[j].length-1+i*1];
    		if(eq >= 0 && !arrIndexOf(res,arr)){
    			res.push(arr);
    		}
		}
	}
    res = res.sort(numsort);
    return res;
};
var arrIndexOf=function(arr,a){
	for(var i=0;i<arr.length;i++){
		if(checkoutArr(arr[i],a)){
			return true;
		}
	}
	return false;
}
var checkoutArr=function(arr1,arr2){
	for(var i=0;i<arr1.length;i++){
		if(arr1[i] !== arr2[i]){
			return false;
		}
	}
	return true;
}
var numsort=function(a,b){
	if (a[0] < b[0])
        return -1;
    else if (a[0] > b[0])
        return 1;
    else {
        if (a[1] < b[1])
            return -1;
        else if (a[1] > b[1])
            return 1;
    }
    return 0;
}
	var res = new indexPairs("thestoryofleetcodeandme",["story","fleet","leetcode"]);
	</script>
