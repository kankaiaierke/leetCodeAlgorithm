	<script>
		/**
		 * @param {number} N
		 * @return {boolean}
		 * 如果N是奇数，因为奇数的所有因数都是奇数，因此 N 进行一次 N-x 的操作结果一定是偶数，所以如果 a 拿到了一个奇数，那么轮到 b 的时候，b拿到的肯定是偶数，这个时候 b 只要进行 -1， 还给 a 一个奇数，那么这样子b就会一直拿到偶数，到最后b一定会拿到最小偶数2，a就输了。
		 */
		var divisorGame = function(N) {
			return N%2 === 0
		};
		
		var res = new divisorGame(10);
	</script>
