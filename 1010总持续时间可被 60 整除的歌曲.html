	<script>
		/**
		 * @param {number[]} time
		 * @return {number}
		 */
		var numPairsDivisibleBy60 = function(time) {
		    var i=0;
		    var len=0;
		    while(i<time.length){
		    	for(var j=i+1;j<time.length;j++){
		    		if((time[i]+time[j])%60 === 0){
		    			len++;
		    		}
		    	}
		    	i++;
		    }
		    return len;
		};
		
		var res = new numPairsDivisibleBy60([30,20,150,100,40]);
	</script>
