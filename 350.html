<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersect = function(nums1, nums2) {
    var res=[];
    for(var i=0;i<nums1.length;i++){
		var index=aAronDis(nums2,nums1[i]);
		if(index>=0){
			nums2.splice(index,1);
			res.push(nums1[i]);
		};
        
	};
	console.log(res);
    return res;
};
function aAronDis(arr,obj){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==obj){
			return i;
		};
	};
	return -1;
};
