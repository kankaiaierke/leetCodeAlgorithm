<script>
/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var threeSum = function(nums) {
			var arr=[];
			var k;
			var j;
			nums=nums.sort(JINGdigitalsb);
			for(var i=0;i<nums.length;i++){
				k=nums.length-1;
				j=i+1;
				while(j<k){
                    res=nums[i]+nums[j]+nums[k];
					if(res==0){
                        if(!arrHas(arr,[nums[i],nums[j],nums[k]])){
                           arr.push([nums[i],nums[j],nums[k]]);
                        };
					};
					if(res<=0){
						j++;
					}else{
						k--;
					};
				};
			};
			console.log(arr);
    		return arr;
		};
		function JINGdigitalsb(a,b) {
		  return a - b;
		};  
function arrHas(arrs,arr){
     for(var i=0;i<arrs.length;i++){
         if(arrEq(arrs[i],arr)){
             return true;
         };
     };
    return false;
};
function arrEq(arr1,arr2){
    for(var i=0;i<3;i++){
        if(arr1[i]!=arr2[i]){
            return false;
        };
    };
    return true;
};
