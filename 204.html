<script>
/**
 * @param {number} n
 * @return {number}
 */
var countPrimes = function(n) {
	var count=0;
	for(var i=2;i<=n;i++){
		if(aAronDie(i)){
			count++;
		};
	};
	console.log(count);
    return count;
};
function aAronDie(num){
	if(num<2){
		return false;
	};
	len=Math.sqrt(num);
	for(var i=2;i<=len;i++){
		if(num%i==0){
			return false;
		};
	};
	return true;
};
var res=new countPrimes(10);
