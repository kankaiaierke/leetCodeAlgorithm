	<script>
		/**
		 * @param {number} N
		 * @return {number}
		 */
		var fib = function(N) {
		    var a, b, s;
		    if(N == 0){
                return 0;
            }
		    if(N <= 2) {
		        return 1;
		    } else {
		        a = 1;
		        b = 1;
		        for(var i = 3; i <= N; i++) {
		            s = a + b;
		            a = b;
		            b = s;
		        };
		        return s;
		    };
		};
		
		var res = new fib(10);
	</script>
