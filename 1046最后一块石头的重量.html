	<script>
		/**
		 * @param {number[]} stones
		 * @return {number}
		 */
		var lastStoneWeight = function(stones) {
		    stones = stones.sort(numsort);
		    while(stones.length !== 1){
		    	stones.push(stones.pop()-stones.pop());
		    	stones = stones.sort(numsort);
		    }
		    console.log(stones);
		    return stones[0];
		};
		
		var numsort=function(a,b){
			return a-b;
		}
