<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number}
 */
var findMedianSortedArrays = function(nums1, nums2) {
			var nums;
			nums=nums1.concat(nums2);
			for(var i in nums){
                for(var j=0;j<nums.length-1;j++){
                    if(nums[j]>nums[j+1]){
                        nums2=nums[j];
                        nums[j]=nums[j+1];
                        nums[j+1]=nums2;
                    };
                };
            };
			if(nums.length%2==0){
				return ((nums[parseInt(nums.length/2)]+nums[parseInt(nums.length/2)-1])/2);
			}else{
				return (nums[parseInt(nums.length/2)]);
			}
			
		};
</script>
