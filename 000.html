<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
function submit(x){
	var arr=[];
	for(var i=1;i<=x;i++){
		arr.push(i);
	};
	var res=[];
	for(var i=0;i<x/2;i++){
		res.push(arr[i]);
		res.push(arr[i+x/2]);
	};
	return res;
}

console.log(submit(12));
console.log(submit(100));
</script>
