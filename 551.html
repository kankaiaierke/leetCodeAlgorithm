<script>
/**
 * @param {string} s
 * @return {boolean}
 */
var checkRecord = function(s) {
    var count=0;
    var sum=1;
    for(var i=0;i<s.length;i++){
    	if(s[i]=='L'){
    		count++;
    		if(count>2){
    			console.log('滚');
    			return false;
    		};
    	}else{
    		count=0;
    	};
    	if(s[i]=='A'){
    		sum--;
    		if(sum<0){
    			console.log('滚');
    			return false;
    		};
    	};
    };
    return true;
};
