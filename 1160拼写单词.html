	<script>
		/**
		 * @param {string[]} words
		 * @param {string} chars
		 * @return {number}
		 */
		var countCharacters = function(words, chars) {
			let len = 0;
			for(let item of words){
				item = item.split('').sort();
				let count = item.length;
				let res = chars.split('').sort();
				while(item.length > 0){
					let eq = res.indexOf(item[0]);
					if(eq >= 0){
						item.shift();
						res.splice(eq,1);
					}else{
						break;
					}
				}
				if(item.length === 0){
					len += count;
				}
			}
			console.log(len);
		};

		//数组查找
		Array.prototype.indexOf = function (val) {
			for (var i = 0; i < this.length; i++) {
				if (this[i] == val) return i;
			}
			return -1;
		};
	var res = new countCharacters(["cat","bt","hat","tree"],"atach");
	</script>
