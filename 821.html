	<script>
	 /**
 * @param {string} S
 * @param {character} C
 * @return {number[]}
 */
var shortestToChar = function(S, C) {
    S=S.split('');
    var res=[];
    for(var i=0;i<S.length;i++){
    	var len=0;
    	while(S[i-len]!=C&&S[i+len]!=C){
    		len++;
    	};
    	res.push(len);
    };
    console.log(res);
};
res = new shortestToChar("loveleetcode","e");
