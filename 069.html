<script>
/**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
			if(x==0){
				console.log(0);
				return 0;
			};
			if(x==1||x==2||x==3){
				console.log(1);
				return 1;
			};
    		var min=-1;
    		var sum;
    		var k;
    		for(var i=2;i<=x;i++){
    			sum=i*i;
    			if(sum<=x){
	    			if(min==-1||x-sum<min){
	    				min=x-sum;
	    				k=i;
	    			};
    			}else{
    				break;
    			};
    		};
    		return k;
		};
