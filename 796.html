	<script>
	/**
 * @param {string} A
 * @param {string} B
 * @return {boolean}
 */
var rotateString = function(A, B) {
	var C=aAronDie(A);
	while(C!=A){
		C=aAronDie(C);
		if(C==B){
			return true;
		};
	};
    return A==B;
};
function aAronDie(str){
	str=str.split('');
	str.push(str.shift());
	str=str.join('');
	return str;
};
res = new rotateString('abcde', 'cdeab');
