	<script>
		/**
		 * @param {number} N
		 * @return {number}
		 */
		var bitwiseComplement = function(N) {
		    var res = '';
		    while(N>1){
		    	if(N%2 === 0){
		    		res = '1' + res;
		    	}else{
		    		res = '0' + res;
		    	}
		    	
		    	N = N>>1;
		    }
		    if(N%2 === 0){
		    		res = '1' + res;
		    	}else{
		    		res = '0' + res;
		    	}
	    	
		    res = res.split('');
		    
		    res = res.reverse();
		    
		    var sum=0;
		    var j=1;
		    for(var i=0;i<res.length;i++){
		    	sum += res[i]*j;
		    	j = j<<1;
		    }
		    
		    return sum;
		};
		
		var res = new bitwiseComplement(5);
	</script>
