	<script>
	 /**
 * @param {number[]} widths
 * @param {string} S
 * @return {number[]}
 */
var numberOfLines = function(widths, S) {
	var sum=0;
	var page=0;
    for(var i=0;i<S.length;i++){
    	var num=widths[S[i].charCodeAt()-97];
    	if(sum+num>100){
    		page++;
    		sum=num;
    	}else{
    		sum+=num;
    	};
    };
    if(sum>0){
    	page++;
    };
    console.log([page,sum]);
    return [page,sum];
};
res = new numberOfLines( [4,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10],"bbbcccdddaaa");
	</script>
