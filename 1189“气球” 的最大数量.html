	<script>
		/**
		 * @param {string} text
		 * @return {number}balloon
		 */
		var maxNumberOfBalloons = function(text) {
			text = text.split('').sort().join('');
			let len = 0;
			while(text.indexOf('b')>=0 && text.indexOf('a')>=0 && text.indexOf('ll')>=0 && text.indexOf('oo')>=0 && text.indexOf('n')>=0){
				text = text.replace('b','');
				text = text.replace('a','');
				text = text.replace('ll','');
				text = text.replace('oo','');
				text = text.replace('n','');
				len++;
			}
			return len;
		};
	var res = new maxNumberOfBalloons("nlaebolko");
