		var prefixesDivBy5 = function(A) {
		    var res = [];
		    var arr = '';
		    for(var i=0;i<A.length;i++){
		    	arr += A[i];
		    	res.push(doCheck(arr));
		    }
		    return res;
		};
		
		var doCheck = function(res){
			var check = /^(0|1(10)*(0|11)(01*01|01*00(10)*(0|11))*1)*$/;
		    return check.test(res);
		}
