<script>
/**
 * @param {number} num
 * @return {boolean}
 */
var checkPerfectNumber = function(num) {
	var arr=[];
	for(var n=1;n<num;n++){
		if(num%n==0){
			arr.push(n);
		};
	};
    console.log(getSum(arr));
    return getSum(arr)==num;
};
function getSum(arr){
	var sum=0;
	for(var i in arr){
		sum+=arr[i]*1;
	};
	return sum;
};
var res=new checkPerfectNumber(28);
