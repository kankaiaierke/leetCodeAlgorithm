	<script>
		/**
 * @param {number[]} A
 * @return {number[]}
 */
var sortArrayByParityII = function(A) {
	var x=[],y=[];
    for(var i=0;i<A.length;i++){
    	if(A[i]%2==0){
    		x.push(A[i]);
    	}else{
    		y.push(A[i]);
    	};
    };
    A=[];
    for(var i=0;i<x.length;i++){
    	A.push(x[i]);
    	A.push(y[i]);
    };
    console.log(A);
    return A;
};
		res = new sortArrayByParityII([4,2,5,7]);
