	<script>
		/**
		 * @param {number[]} distance
		 * @param {number} start
		 * @param {number} destination
		 * @return {number}
		 */
		var distanceBetweenBusStops = function(distance, start, destination) {
			if(start === destination){
				return 0;
			}
			let begin = start < destination ? start : destination;
			let end = start > destination ? start : destination;
			let sum = 0;
			for(let item of distance){
				sum += item;
			}
			let num = 0;
			for(let i = begin;i<end;i++){
				num += distance[i];
			}
			return num < sum - num ? num : sum - num;
		};
	var res = new distanceBetweenBusStops([1,2,3,4],0,1);
	</script>
