<script>
/**
 * @param {number} num
 * @return {string}
 */
var toHex = function(num) {
	if(num<0){
		num+=4294967296;
	};
	 console.log(num.toString(16));
	 var res=[];
	 while(num/16>=1){
	 	res.unshift(aAronDie(num%16))
	 	num=parseInt(num/16);
	 };
	 if(num>0){
	 	res.unshift(aAronDie(num));
	 };
	 res=res.join('');
	 console.log(res);
	 return res;
};
function aAronDie(n){
	if(n>9){
		return String.fromCharCode(55+n).toLowerCase();
	}else{
		return n+'';
	};
};
var res=new toHex(16);
