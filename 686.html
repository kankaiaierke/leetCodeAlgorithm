<script>
/**
 * @param {string} A
 * @param {string} B
 * @return {number}
 */
var repeatedStringMatch = function(A, B) {
    var len=1;
    var str=A;
    while(A.length<B.length*3){
    	if(A.indexOf(B)>=0){
    		break;
    	};
    	A+=str;
    	len++;
    };
    if(A.indexOf(B)>=0){
    	console.log(len);
    	return len;
    }else{
         return -1;
    };
};
var res=new repeatedStringMatch("bb","bbbbbbb");
