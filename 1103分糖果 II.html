	<script>
		/**
		 * @param {number} candies
		 * @param {number} num_people
		 * @return {number[]}
		 */
		var distributeCandies = function(candies, num_people) {
			let res = [];
			for(let i = 0;i < num_people;i++){
				res.push(0);
			}
			let count = 0;
			while(candies > 0){
				let index = count % num_people;
				count++;
				let num = candies>count?count:candies;
				res[index] += num;
				candies -= num;
			}
			console.log(res);
			return res;
		};
	var res = new distributeCandies(7,4);
