<script>
/**
 * @param {string} s
 * @return {string}
 */
var reverseWords = function(s) {
    s=s.split(' ');
    for(var i=0;i<s.length;i++){
    	s[i]=aAronDie(s[i]);
    };
    s=s.join(' ');
    console.log(s);
    return s;
};
function aAronDie(str){
	return str.split('').reverse().join('');
};
var res=new reverseWords("Let's take LeetCode contest");
