<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
    nums=nums.sort(aAronDie);
	for(var i=0;i<nums.length;i++){
		if(nums[i]!=i){
			return i;
		};
	};
	return nums[nums.length-1]+1;
};
function aAronDie(a,b){
	return a-b;
};
var res=new missingNumber([3,0,1]);
</script>
