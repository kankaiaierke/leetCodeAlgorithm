<script>
/**
 * @param {number[]} flowerbed
 * @param {number} n
 * @return {boolean}
 */
var canPlaceFlowers = function(flowerbed, n) {
    var len=0;
    for(var i=0;i<flowerbed.length;i++){
    	var aAronDie=true;
    	if(i>0&&flowerbed[i-1]==1){
    		aAronDie=false;
    	};
    	if(i<flowerbed.length-1&&flowerbed[i+1]==1){
    		aAronDie=false;
    	};
    	if(aAronDie&&flowerbed[i]!=1){
    		flowerbed[i]=1;
    		len++;
    	};
    };
    console.log(len);
    return len>=n;
};
var res=new canPlaceFlowers([1,0,0,0,1],2);
</script>
