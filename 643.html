<script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
var findMaxAverage = function(nums, k) {
	var max;
    for(var i=0;i<=nums.length-k;i++){
    	var sum=0;
    	for(var j=i;j<i+k;j++){
    		sum+=nums[j];
    	};
    	if(max==undefined||sum>max){
    		max=sum;
    	};
    };
    console.log(max);
    return max/k;
};
var res=new findMaxAverage([6],1);
</script>
