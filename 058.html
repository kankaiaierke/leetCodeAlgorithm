<script>
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLastWord = function(s) {
           while(s.indexOf('  ')>=0){
				s=s.replace('  ',' ');
			};
			if(s==''||s==' '){
				return 0;
			};
    		s=s.split(' ');
    		while(s[s.length-1]==""){
    			s.pop();
    		};
    		return s[s.length-1].split('').length;
		};
</script>
