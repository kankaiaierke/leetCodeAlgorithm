	<script>
	 /**
 * @param {number[][]} A
 * @return {number[][]}
 */
var flipAndInvertImage = function(A) {
    for(var i in A){
    	A[i]=A[i].reverse();
    	for(var j in A[i]){
    		if(A[i][j]){
    			A[i][j]=0;
    		}else{
    			A[i][j]=1;
    		};
    	};
    };
    return A;
};
res = new flipAndInvertImage([[1,1,0],[1,0,1],[0,0,0]]);
