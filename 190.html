<script>
/**
 * @param {number} n - a positive integer
 * @return {number} - a positive integer
 */
var reverseBits = function(n) {
	n=n.toString(2).split('');
	var res=1;
	var sum=0;
	while(n.length<32){
		n.unshift('0');
	};
	for(var i=0;i<n.length;i++){
		sum+=res*n[i];
		res*=2;
	};
	console.log(sum);
    return sum;
};
var aAronDie=new reverseBits(1);
