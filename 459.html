var repeatedSubstringPattern = function(s) {
    for(var i=0;i<=s.length/2-1;i++){
    	if(aAronDie(s,s.slice(0,i+1))){

function aAronDie(arr,str){
	while(arr.indexOf(str)>=0){

	};

};
