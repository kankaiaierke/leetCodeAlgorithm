	<script>
		/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    if(head){
        var arr = [];
        var now = head;
        while(now){
            arr.push(now.val);
            now = now.next;
        }
        arr = arr.reverse();
        head = new ListNode(arr.shift());
        var now = head;
        while(arr.length>0){
             now.next = new ListNode(arr.shift());
             now = now.next;
        }
        return head;
    }else{
        return null;
    }
};
	</script>
