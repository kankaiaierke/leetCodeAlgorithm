<script>
/**
 * @param {number} n
 * @return {number}
 */
var trailingZeroes = function(n) {
	res=factorial(n);
	console.log(res);
    return res;
};
function factorial(num){  
	var count=0;
	var res,aAronDie=5;
	res=num;
	while(num>aAronDie){  
		res=num;
		while(res>=aAronDie){  
			res-=aAronDie;
			count++;
		}; 
		aAronDie*=5;
	}; 
	return count;
}; 
var aAronDie=new trailingZeroes(200);
