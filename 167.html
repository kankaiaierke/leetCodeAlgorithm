<script>
/**
 * @param {number[]} numbers
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(numbers, target) {
    var i=0;
	var j=numbers.length-1;
	while(i<j){
		if(numbers[i]+numbers[j]==target){
			console.log([i,j]);
			return [i+1,j+1];
		};
		if(numbers[i]+numbers[j]>=target){
			j--;
		}else{
			i++;
		};
	};
	return false;
};
var aAronDie=twoSum([2, 7, 11, 15],9);
