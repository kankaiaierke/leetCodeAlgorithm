	<script>
		/**
		 * @param {number[][]} dominoes
		 * @return {number}
		 */
		var numEquivDominoPairs = function(dominoes) {
			let len = 0;
			for(let i = 0;i<dominoes.length;i++){
				dominoes[i] = dominoes[i].sort().join('');
			}
			dominoes = dominoes.sort();
			let res = dominoes[0];
			let add = 1;
			for(let i = 1;i<dominoes.length;i++){
				if(res == dominoes[i]){
					len += add;
					add++;
				}else{
					add = 1;
					res = dominoes[i];
				}
			}
			console.log(len);
			return len;
		};
	var res = new numEquivDominoPairs([[1,2],[1,2],[1,1],[1,2],[1,2],[2,2]]);
	</script>
