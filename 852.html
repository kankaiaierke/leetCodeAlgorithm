	<script>
	 /**
 * @param {number[]} A
 * @return {number}
 */
var peakIndexInMountainArray = function(A) {
    var max=0;
    var res;
    for(var i in A){
    	if(A[i]>max){
    		max=A[i];
    		res=i;
    	};
    };
    return res;
};
