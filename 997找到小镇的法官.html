	<body erke-hide>

	<script>
		/**
		 * @param {number} N
		 * @param {number[][]} trust
		 * @return {number}
		 */
		var findJudge = function(N, trust) {
		    var judge={};
		    for(var i=0;i<trust.length;i++){
		    	if(trust[i][1] in judge){
		    		judge[trust[i][1]].push(trust[i][0]);
		    	}else{
		    		judge[trust[i][1]] = [trust[i][0]];
		    	}
		    }
		    var eq = -1;
		    for(var key in judge){
		    	if(judge[key].length+1 != N){
		    		continue;
		    	}
		    	var check = true;
		    	for(var sub in judge){
		    		if(sub == key){
		    			continue
		    		}
		    		if(judge[sub].indexOf(key*1)>=0){
		    			check = false;
		    		}
		    	}
		    	if(check){
		    		eq = key;
		    		break;
		    	}
		    }
		    console.log(eq);
		};
		var res1 = new findJudge(2,[[1,2]]);
		var res2 = new findJudge(3,[[1,3],[2,3]]);
		var res3 = new findJudge(3,[[1,3],[2,3],[3,1]]);
		var res4 = new findJudge(3,[[1,2],[2,3]]);
		var res5 = new findJudge(4,[[1,3],[1,4],[2,3],[2,4],[4,3]]);
	</script>

</html>
