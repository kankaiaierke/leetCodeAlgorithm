	<script>
	 /**
 * @param {string} S
 * @param {string} T
 * @return {boolean}
 */
var backspaceCompare = function(S, T) {
    console.log(aAronDie(S));
    console.log(aAronDie(T));
    return aAronDie(S)==aAronDie(T);
};
function aAronDie(S){
	S=S.split('');
	for(var i=0;i<S.length;){
		if(S[i]=='#'){
			if(i>0){
				S.splice(i-1,2);
				i--;
			}else{
				S.splice(i,1);
			};
		}else{
			i++;
		};
	};
	return S.join('');
};
res = new backspaceCompare("y#fo##f","y#f#o##f");
