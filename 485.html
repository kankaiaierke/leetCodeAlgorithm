<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findMaxConsecutiveOnes = function(nums) {
	nums=nums.join('');
	while(nums.indexOf('00')>=0){
		nums=nums.replace('00','0')
	};
	nums=nums.split('0');
	var max=0;
	for(var i=0;i<nums.length;i++){
		if(nums[i].length>max){
			max=nums[i].length;
		};
	};
    console.log(max);
    return max;
};
var res=new findMaxConsecutiveOnes([1,1,0,1,1,1]);
