	<script>
		/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var detectCycle = function(head) {
    if(!head || !head.next){
        return null;
    }
    var a = head;
    var b = head;
    var re = 0;
    while(a&&b){
        if(re > 0 && a.val == b.val){
            a=head;
            b=b;
            while(a&&b){
                if(a.val == b.val){
                    return a;
                }else{
                    a =a.next;
                    b=b.next;
                }
            }
        }
        re++;
       if(a.next){
           a=a.next;
        }else{
            return null;
        }
       if(b.next){
           b=b.next;
        }else{
            return null;
        }
        if(b.next){
           b=b.next;
        }else{
            return null;
        }
    }
    return null;
};
	</script>
