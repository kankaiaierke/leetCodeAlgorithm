	<script>
		/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var detectCycle = function(head) {
    if(!head){
        return null;
    }
    var node = head;
    var arr = [];
    while (node != null) {
        if (findArr(arr,node)>=0) {
            return node;
        }else{
            arr.push(node);
            node = node.next;
        }
    }  
    return null;
};
var findArr = function(arr,key){
    var eq=-1;
    for(var i=0;i<arr.length;i++){
        if(arr[i].val === key.val){
            if(!arr[i].next && !key.next){
                eq = i
                break;
            }
            if(!arr[i].next || !key.next){
                continue;
            }
            if(arr[i].next.val == key.next.val){
                eq = i
                break;
            }
        }
    }
    return eq;
}
	</script>
